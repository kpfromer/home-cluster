---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "ghcr.io/k8s-at-home/plex"
      tag: "v1.24.4.5081-e362dc1ee"

    env:
      TZ: "America/Denver"

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-forwardauth-authelia@kubernetescrd"
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.plex
            hosts:
              - "plex.${SECRET_DOMAIN}"

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 100
      fsGroup: 1000

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        existingClaim: plex-config
        retain: true
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.0.55
            path: /mnt/kpfromer-22TB-Z2/Plex
        mountPath: /media
        readOnly: true
      other-media-two:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.0.55
            path: /mnt/kpfromer-22TB-Z2/kpfromer-encrypted/Stuff/Videos
        mountPath: /other-media-two
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            # - matchExpressions:
            #     - key: feature.node.kubernetes.io/custom-intel-gpu
            #       operator: In
            #       values:
            #         - "true"
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-0
    resources:
      requests:
        # gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        # gpu.intel.com/i915: 1
        memory: 16000Mi
