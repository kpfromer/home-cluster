---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 3.3.1-apache
    env:
      TZ: "America/Denver"
      APP_URL: "monica.${SECRET_DOMAIN}"
      APP_KEY:
        valueFrom:
          secretKeyRef:
            name: monica-secret
            key: apiKey
      DB_DATABASE: monica
      DB_HOST: mysql
      DB_USERNAME: root
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: mysql-secret
            key: password
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-forwardauth-authelia@kubernetescrd"
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: "panda"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: "monica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.monica
            hosts:
              - "monica.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: monica-data
    resources:
      requests:
        cpu: 100m
        memory: 128M
