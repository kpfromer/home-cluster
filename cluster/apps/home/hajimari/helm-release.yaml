---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    env:
      TZ: "America/Denver"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - home
          - media
          - networking
          - longhorn-system
      name: "Kyle"
      customApps:
        - name: Pi Hole
          url: "http://192.168.0.51/admin"
          icon: "raspberry-pi"
      groups:
        - name: School
          links:
            - name: Canvas
              url: "https://canvas.colorado.edu/"
            - name: Calendar
              url: "https://calendar.google.com"
            - name: Drive
              url: "https://drive.google.com"
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
            # - name: Slack
            #   url: "https://slack.com/signin"
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
            # - name: YouTube
            #   url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
        - name: My External Services
          links:
            - name: Home Cluster Docs
              url: "https://home-cluster-kpfromer.vercel.app"
            - name: Portfolio
              url: "https://kylepfromer.com"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-forwardauth-authelia@kubernetescrd"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.hajimari
            hosts:
              - "hajimari.${SECRET_DOMAIN}"
    # persistence:
    #   data:
    #     enabled: true
    #     accessMode: ReadWriteOnce
    #     size: 1Gi
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
