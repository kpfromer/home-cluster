---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtube-dl
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: youtubedl-material
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Denver"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: "youtube-dl"
        hosts:
          - host: "youtube-dl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.monica
            hosts:
              - "youtube-dl.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: youtube-dl
        subPath: config
      audio:
        enabled: true
        existingClaim: youtube-dl
        subPath: audio
      subscriptions:
        enabled: true
        existingClaim: youtube-dl
        subPath: subscriptions
      users:
        enabled: true
        existingClaim: youtube-dl
        subPath: users
      video:
        enabled: true
        existingClaim: youtube-dl
        subPath: video
    # resources:
