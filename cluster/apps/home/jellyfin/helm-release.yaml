---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      sourceRef:
        name: k8s-at-home-charts
        namespace: flux-system
        kind: HelmRepository
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.3.0
  interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/jellyfin
      tag: v10.7.7
    env:
      TZ: "America/Denver"
      JELLYFIN_CACHE_DIR: /config/cache
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-box"
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # traefik.ingress.kubernetes.io/router.middlewares: "kube-system-forwardauth-authelia@kubernetescrd"
          cert-manager.io/cluster-issuer: letsencrypt-production
          # traefik.ingress.kubernetes.io/router.middlewares: networking-traefik-forward-auth@kubernetescrd # needs oauth
          # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          # external-dns/is-public: "true"
        hosts:
          - host: "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "jellyfin.${SECRET_DOMAIN}"
            secretName: jellyfin-tls
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001
      fsGroup: 1001
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
    persistence:
      config:
        enabled: true
        # type: custom
        existingClaim: jellyfin-config
        # volumeSpec:
        #   nfs:
        #     server: "gypsy"
        #     path: /pool/storage-0/media/config/jellyfin
        # mountPath: /config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.0.55
            path: /mnt/kpfromer-22TB-Z2/Plex
        mountPath: /media
        readOnly: true
      other-media-two:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.0.55
            path: /mnt/kpfromer-22TB-Z2/kpfromer-encrypted/Stuff/Videos
        mountPath: /other-media-two
        readOnly: true
    resources:
      requests:
        memory: 1000Mi
        cpu: 1
      limits:
        memory: 2000Mi
